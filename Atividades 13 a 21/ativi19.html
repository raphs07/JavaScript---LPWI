<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ATIVIDADE 19 </title>
</head>
<body>
    <h1> Encadeando Métodos: </h1>
    <p id = "demo"></p>
    <p> Dado o array [2, 5, 8, 11, 14], use filter para selecionar 
        apenas os números maiores que 5 e depois map para multiplicá-los 
        por 2. Mostre o resultado final.</p>
    <script> 
        const numeros = [2, 5, 8, 11, 14];

        // Usa filter para selecionar números maiores que 5 e depois map para multiplicá-los por 2
        const resultadoFinal = numeros
            .filter(function(num) {
                return num > 5;
            })
            .map(function(num) {
                return num * 2;
            });

        console.log("Originais:", numeros);
        console.log("Resultado Final:", resultadoFinal);

        document.getElementById("demo").innerHTML = "Números Originais: " + numeros + "<br>" + "Resultado Final: " + resultadoFinal;
            
    </script>
</body>
</html>
