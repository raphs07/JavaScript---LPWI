<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ATIVIDADE 18 </title>
</head>
<body>
    <h1> Ordenação (sort): </h1>
    <p id = "demo"></p>
    <p> Dado o array [5, 1, 9, 3, 7], ordene-o em ordem crescente usando sort. </p>
    <script> 
        const numeros = [5, 1, 9, 3, 7];

        // Usa sort para ordenar o array em ordem crescente
        const numerosOrdenados = [...numeros].sort((a,b) => a-b);

        console.log("Originais", numeros);
        console.log("Ordenados:", numerosOrdenados);

        document.getElementById("demo").innerHTML = "Números Ordenados: " + numeros;
    </script>
</body>
</html>
