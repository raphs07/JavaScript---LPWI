<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota = prompt("Digite uma nota de 0 a 10:")
        nota = Number(nota)

        if (nota >= 7) {
            alert("Você foi aprovado!!")
        }
        else if (nota >= 5 && nota <7) {
            alert("Você esta de recuperação.")
        }
        else {
            alert("Você esta de recuperação!")
        }
    </script>
</body>
</html>
