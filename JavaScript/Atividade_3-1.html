<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Atividade 3</h1>
    <script>
        let Nome = "Vitória";
        let Sobrenome = "de Sousa Melo";
        let Ano_de_Nascimento = 2006;
        let Nome_Completo = Nome + " " + Sobrenome;
        console.log("Olá, meu nome é " + Nome_Completo + " e eu nasci em " + Ano_de_Nascimento);
        //O comando console é usado para exibir uma mensagem no console, apenas clicar em inspecionar, procurar o nome console, e se não tiver algum erro, a mensagem ira aparecer lá.
        document.write("Olá, meu nome é " + Nome_Completo + " e eu nasci em " + Ano_de_Nascimento);
        //O comando documente mostra a mensagem na tela/pagina, mudando esse comando de lugar, ele pode aparecer em cima ou em baixo do titulo.
        alert("Olá, meu nome é " + Nome_Completo + " e eu nasci em " + Ano_de_Nascimento);
        //Esse comando é o mais utilizado, ele mostra a mensagem em um painel quando se inicializa a pagina.
    </script>
</body>
</html>
